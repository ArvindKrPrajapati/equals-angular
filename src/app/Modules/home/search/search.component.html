<main class="discover">
    <div class="search">
        <input type="search" name="search" placeholder="looking for someone" (keyup)="search($event)">
    </div>
    <br>
    <app-loading *ngIf="isLoading"></app-loading>

    <div class="content">
        <div class="content" *ngIf="!isLoading">
            <app-people *ngFor="let d of data" [user]="d"></app-people>
        </div>
    </div>
</main>
