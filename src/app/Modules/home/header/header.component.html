<section class="container-fluid header">
    <div class="row h-100">
        <div class="col-3 h-100">
            <div class="d-flex align-items-center h-100">
                <img src="../../../../assets/logo.png" width="30px" />
                <div class="myfont text-dark">
                    <h5>Equals</h5>
                </div>
            </div>
        </div>

        <div class="col-6 p-0 h-100">
            <ul class="sidemenu">
                <a routerLink="posts">
                    <li routerLinkActive="active">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                        </svg>
                    </li>
                </a>
                <a routerLink="search">
                    <li routerLinkActive="active">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </li>
                </a>
                <a routerLink="add-post">
                    <li routerLinkActive="active">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </li>
                </a>
                <a routerLink="alerts">
                    <li routerLinkActive="active">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21" />
                        </svg>
                    </li>
                </a>

                <a routerLink="/">
                    <li>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12,3C17.5,3 22,6.58 22,11C22,15.42 17.5,19 12,19C10.76,19 9.57,18.82 8.47,18.5C5.55,21 2,21 2,21C4.33,18.67 4.7,17.1 4.75,16.5C3.05,15.07 2,13.13 2,11C2,6.58 6.5,3 12,3Z" />
                        </svg>
                    </li>
                </a>
            </ul>
        </div>

        <div class="col-3 h-100 d-flex align-items-center justify-content-end">
            <div class="d-flex align-items-center h-100">
                <div class="text-dark d-none d-md-block"><strong>{{user.name}}</strong></div>
                <a [routerLink]="['/home/profile/',user.id]">
                    <img [src]="user.dp ? user.dp : '../../../../assets/dp.png'" class="dp" />
                </a>
                <button class="d-block d-md-none" mat-icon-button (click)="toggleMenu(true)">
                    <mat-icon>segment</mat-icon>
                </button>
            </div>
        </div>
    </div>
</section>
