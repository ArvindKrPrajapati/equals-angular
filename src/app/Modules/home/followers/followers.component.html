<app-loading *ngIf="isLoading"></app-loading>

    <div class="search">
        <input type="search" name="search" placeholder="looking for someone">

    <div class="content" *ngIf="!isLoading">
        <app-people *ngFor="let d of data" [user]="d"></app-people>
    </div>
</main>
