<div *ngIf="user._id!==myid">
    <a [routerLink]="['/home/profile',user._id]" class="people-link d-flex align-items-center">
        <img class="people-img" [src]="user.dp ? imageurl+user.dp : '../../../assets/dp.png'" alt="profie pic">
        <div style="margin-left:15px">
            <b class="m-0">{{user.name}}</b>
            <small class="d-block">{{user.gender}}</small>
        </div>
    </a>
</div>
