<div class="header">
    <!--Content before waves-->
    <div class="inner-header flex">
        <section class="form">
            <div class="flex m-3">
                <img src="../../assets/logo.png" width="50px" />
                <h2 class="font">Equals</h2>
            </div>
            <small class="text-danger">{{errormsg}}</small>
            <div class="form-group mt-2 mb-2">
                <label for="mobile" [style]="mobile && mobile.length !=10 ? 'color:red' : 'color:white'">Mobile
                    Number</label>
                <input
                    [style]="mobile && mobile.length !=10 ? 'border-color:red; border-width:2px' : 'border-color:white'"
                    maxlength="10" type="text" class="form-control" id="mobile" [(ngModel)]="mobile" value="hii">
                <!-- <small class="form-text text-danger">invalid number {{mobile}}</small> -->
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password">
            </div>

            <button type="button" [disabled]="loging" class="btn btn-primary w-100 mt-2 mb-2" (click)="login()">{{loging
                ? "loging..." : "Login"}}</button>
            <small class="text-dark">
                Didn't Have Account ? <a routerLink="/signup" class="text-white"> &nbsp; Register</a>
            </small>
        </section>
    </div>

    <!--Waves Container-->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!--Waves end-->

</div>


<!--Content starts-->
<div class="content flex">
    <p>By Shivraj Industries </p>
</div>
<!--Content ends-->
