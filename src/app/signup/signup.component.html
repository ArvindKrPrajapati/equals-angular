<div class="header">
    <!--Content before waves-->
    <div class="inner-header flex">
        <section class="form">
            <div class="flex m-1">
                <img src="../../assets/logo.png" width="50px" />
                <h2 class="font">Equals</h2>
            </div>
            <small class="text-danger">{{error}}</small>
            <div class="form-group mt-2 mb-2">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="mobile-number">Mobile Number</label>
                <input maxlength="10" type="text" class="form-control" id="mobile-number" [(ngModel)]="mobile">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password">Create Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password">
            </div>

            <div class="form-group mt-2 mb-2">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" [(ngModel)]="cpassword">
            </div>

            <div class="mt-2 mb-2">
                <label for="cpassword">Gender</label>
                <select class="form-select" (change)="setGender($event)" [value]="gender">
                    <option selected disabled>-- Select gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <button type="button" [disabled]="signing" class="btn btn-primary w-100 mt-2 mb-2"
                (click)="signup()">{{signing
                ? "signing up..." : "signup"}}</button>
            <small class="text-dark">
                Already Have Account ? <a routerLink="/" class="text-white"> &nbsp; Login</a>
            </small>
        </section>
    </div>

    <!--Waves Container-->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!--Waves end-->

</div>


<!--Content starts-->
<div class="content">
    <p>By Shivraj Industries </p>
</div>
<!--Content ends-->
